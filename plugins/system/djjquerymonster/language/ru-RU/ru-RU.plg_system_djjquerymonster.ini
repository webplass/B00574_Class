PLG_DJJQUERYMONSTER_REMOVE_MOOTOOLS="Удалить Mootools"
PLG_DJJQUERYMONSTER_REMOVE_MOOTOOLS_DESC="Вы можете форсировать удаление Mootools, если Вы уверены, что он не используется на Вашем сайте. В Joomla! 3 ещё есть некоторый код, который содержит Mootools, даже если он не используется, и эта опция предназначена для удаления Mootools только в такого рода ситуациях. В случае, если на Вашем сайте есть скрипты, которые базируются на Mootools, то Вы должны оставить эту опцию выключенной."
PLG_DJJQUERYMONSTER_REMOVE_MODAL="Удалить Joomla Modal"
PLG_DJJQUERYMONSTER_REMOVE_MODAL_DESC="Вы можете форсировать удаление Joomla Modal, которое базируется на Mootools. Обратите внимание, что если данная опция отключена, и modal загружается, то будет загружаться и mootools, даже если он отключён в опциях выше. И mootools и modal также могут загружатся в некоторых частях сайта, так как они всё ещё нужны в Joomla, например, для редактора кнопок."
PLG_DJJQUERYMONSTER_KEEP_FOR="Оставить для"
PLG_DJJQUERYMONSTER_KEEP_FOR_DESC="Некоторые компоненты могут до сих пор использовать Mootools и Modal скрипты, именно для этого Вы можете выбрать их тут для препятствия удаления этих скриптов для таких компонентов."
PLG_DJJQUERYMONSTER_DEBUG="Режим отладки"
PLG_DJJQUERYMONSTER_DEBUG_DESC="Включите данную опцию для отображения информации о том, как плагин манипулирует скриптами и стилями. Эта опция должна быть отключена на рабочих сайтах."
PLG_DJJQUERYMONSTER_REMOVESCRIPTS="Удалить скрипты"
PLG_DJJQUERYMONSTER_REMOVESCRIPTS_DESC="Удаляет скрипты из документа. Введите каждый SRC скрипт с новой строки."
