PLG_DJJQUERYMONSTER_REMOVE_MOOTOOLS="Remove Mootools"
PLG_DJJQUERYMONSTER_REMOVE_MOOTOOLS_DESC="You can force to remove Mootools if you are sure it's not used on your webside. Joomla!3 still contains some code which include mootools even if it's not used and this option is intended to remove mootools only in that kind of situations. In case there are some scripts on your website which are based on mootools you should leave this option disabled."
PLG_DJJQUERYMONSTER_REMOVE_MODAL="Remove Joomla Modal"
PLG_DJJQUERYMONSTER_REMOVE_MODAL_DESC="You can force to remove Joomla Modal which is based on Mootools. Note that if this option is disabled and modal is loaded then mootools also will be loaded even if it's disabled in the option above. Both mootools and modal can be also loaded in some part of your website while Joomla still need them, e.g. editor buttons."
PLG_DJJQUERYMONSTER_KEEP_FOR="Keep for"
PLG_DJJQUERYMONSTER_KEEP_FOR_DESC="Some of the components can still use Mootools and Modal scripts, so you can choose them here to prevent removing those scripts for those components."

PLG_DJJQUERYMONSTER_DEBUG="Debug mode"
PLG_DJJQUERYMONSTER_DEBUG_DESC="Enable this option to display information how plugin manupulates the scripts and styles. This option should be disabled on productive websites."

PLG_DJJQUERYMONSTER_REMOVESCRIPTS="Remove scripts"
PLG_DJJQUERYMONSTER_REMOVESCRIPTS_DESC="Remove scripts from the document. Type each script SRC in new line."

