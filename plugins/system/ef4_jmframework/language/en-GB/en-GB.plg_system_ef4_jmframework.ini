PLG_SYSTEM_JMFRAMEWORK_CONFIG_LAZY_LOADING="Lazy loading"
PLG_SYSTEM_JMFRAMEWORK_CONFIG_LAZY_LOADING_DESC="Enable lazy loading of images and iframes on your website. This feature can reduce your page loading time and save a lot of unnecessary data transfer."
PLG_SYSTEM_JMFRAMEWORK_CONFIG_LAZY_EXCLUDE="Exclude from lazy loading"
PLG_SYSTEM_JMFRAMEWORK_CONFIG_LAZY_EXCLUDE_DESC="You need to be aware that lazy loading can conflicts with 3rd party extensions or other lazy loading scripts, so you can exclude specific images and iframes on the list below from lazy loading. Use part of image path, iframe URL, CSS class or any IMG attribute to exclude the images which contain it. Put each of them in a new line."
PLG_SYSTEM_JMFRAMEWORK_CONFIG_LAZY_MIN_WIDTH="Minimum width"
PLG_SYSTEM_JMFRAMEWORK_CONFIG_LAZY_MIN_WIDTH_DESC="Set the minimum image width for lazy loading. Images with lower width will be excluded from lazy loading."
