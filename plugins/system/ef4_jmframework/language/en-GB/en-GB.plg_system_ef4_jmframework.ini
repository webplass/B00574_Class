PLG_SYSTEM_JMFRAMEWORK_CONFIG_THEMER_MODE_LABEL="Theme Customizer"
PLG_SYSTEM_JMFRAMEWORK_CONFIG_THEMER_MODE_DESC="Theme Customizer on the front-end allows you to change the template design and preview on front-end using a user-friendly panel. You can save your changes directly to the template parameters."
