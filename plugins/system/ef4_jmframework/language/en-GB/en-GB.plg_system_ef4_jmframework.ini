PLG_SYSTEM_JMFRAMEWORK_CONFIG_DEVELOPER_MODE_DESC="Enable this option if:<br/>- you want to modify the template LESS files<br/>- you want to use the Theme Customizer or Color Modifications<br/>Otherwise it should be disabled, since it may affect the load speed of your site."
PLG_SYSTEM_JMFRAMEWORK_CONFIG_LESS_MAP_DESC="Creates source map for every LESS file that has been compiled to CSS. As a result, web inspectors know from which .less file and (usually) its line number does the output CSS come from.<br /><strong>Notice: After you finish making changes in the template, it is advised to disable this option.</strong>"
