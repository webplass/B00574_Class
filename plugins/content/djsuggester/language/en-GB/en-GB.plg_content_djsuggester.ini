PLG_DJSUGGESTER_OFFSET_DESC="Set the offset from the bottom of the site for which suggestion box will flyout. Zero (0) means that box will flyout when user scrolls the site to the end. Default is 400px."
PLG_DJSUGGESTER_THEME="Theme"
PLG_DJSUGGESTER_THEME_DESC="Choose the theme for DJ-Suggester flyout box. You can create your own theme by copy the existing one and renaming the folder or copy the djsuggester.css file from /plugins/content/djsuggester/themes/default/ into /templates/[your_template]/css/ and set theme to '- override from template -'."
