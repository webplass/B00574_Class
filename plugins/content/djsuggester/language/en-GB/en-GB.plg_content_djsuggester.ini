PLG_CONTENT_DJSUGGESTER="DJ-Suggester"
PLG_CONTENT_DJSUGGESTER_DESCRIPTION="<big>DJ-Suggester</big> displays the box with suggestion of next item from the currently viewed component. It flyouts smoothly when website is scrolled down to the offset from the bottom of page.<br/>You can also display any module in DJ-Suggester box by publishing it in <big>dj-suggester-plugin</big> module position.<br/><br/>Optionally (not recommended, but can be helpful in certain circumstances) you are able to add custom module position into DJ-Suggester flyout box by putting the following code into item descrition - syntax:<br/>{djsuggester modulePosition[|order=(first/last/replace)|style=(none/xhtml/rounded/etc.)]}<br/><b>Example</b>: {djsuggester position-10|order=replace|style=rounded} loads modules published in position-10, renders modules with rounded style and replaces the suggestion automatically generated for component if any. <b>Order</b> and <b>style</b> are optional and they override the plugin settings."

