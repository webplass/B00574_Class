PLG_CONTENT_DJSUGGESTER="DJ-Suggester"
PLG_CONTENT_DJSUGGESTER_DESCRIPTION="Dodatek <big>DJ-Suggester</big> wyświetla okienko z sugestią kolejnego wpisu z aktualnie przeglądanego komponentu. Okienko wysuwa się w dolnym prawym rogu okna po przewinięciu strony w dół do miejsca wyznaczonego przez ustawiony offset (odległość) od końca strony.<br/>W okiengu DJ-Suggestera można wyświetlić też dowolny moduł publikując go w pozycji modułu <big>dj-suggester-plugin</big>.<br/><br/>Opcjonalnie (niezalecane, ale może być pomocne w pewnych okolicznościach) można dodać własną pozycję modułu do okienka DJ-Suggestera wpisując specjalny kod w treści wpisu o następującej składni:<br/>{djsuggester modulePosition[|order=(first/last/replace)|style=(none/xhtml/rounded/etc.)]}<br/><b>Przykład</b>: {djsuggester position-10|order=replace|style=rounded} załaduje moduły opublikowane w pozycji <em>position-10</em>, wyrenderuje moduły ze stylem rounded i podmieni usuwając sugestię wpisu wygenerowaną dla komponentu.<b>Order</b> (kolejność) i <b>style</b> (styl) są opcjonalne i nadpisują domyślne ustawienia pluginu."

