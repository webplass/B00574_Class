PLG_CONTENT_DJSUGGESTER_DESCRIPTION="Dodatek DJ-Suggester wyświetla okienko z sugestią kolejnego wpisu z aktualnie przeglądanego komponentu. Okienko wysuwa się w dolnym prawym rogu okna po przewinięciu strony w dół do miejsca wyznaczonego przez ustawiony offset (odległość) od końca strony."
